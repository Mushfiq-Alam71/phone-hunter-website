<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <main class="container mx-auto">
      <!-- search section -->
      <section class="mt-12">
        <div class="flex justify-center gap-4 bg-slate-200 rounded-xl p-4 m-4">
          <input
            id="input-field"
            type="text"
            placeholder="Search here ..."
            class="input input-bordered w-full max-w-xl focus:border-transparent transition-all duration-500 ease-in-out"
          />
          <button
            onclick="handleSearch()"
            class="btn btn-neutral font-bold text-xl"
          >
            Search
          </button>
        </div>
      </section>

      <!-- search result -->
      <section class="mt-20">
        <!-- loader -->
        <div id="loading-spinner" class="flex justify-center hidden">
          <span class="loading loading-bars loading-lg text-primary"></span>
        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"
        ></div>
        <div id="show-all-container" class="hidden">
          <button class="btn btn-active btn-accent">Show All</button>
        </div>
      </section>
    </main>

    <!-- script -->
    <script src="./main.js"></script>
  </body>
</html>
